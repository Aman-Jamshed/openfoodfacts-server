 get:
      tags:
      - Read Requests
      summary: Get for a specific product by barcode
      parameters:
      - name: barcode
        in: path
        description: The barcode of the product to be fetched
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: "3017620422003"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "../schemas/index.yaml"